{% extends "tasks/base.html" %}
{% load static %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="text-3xl font-bold mb-4">Delete Task</h1>
    <p class="mb-4">Are you sure you want to delete the task <strong>{{ task.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="btn danger">Yes, Delete</button>
            <a href="{% url 'task_list' %}" class="btn secondary">Cancel</a>
        </div>
    </form>

    <div class="footer">

    </div>
</div>
{% endblock %}
