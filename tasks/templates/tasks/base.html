<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Project Management Tool{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Sidebar stays white text */
        #sidebar,
        #sidebar a,
        #sidebar span {
            color: white;
        }

        /* Inputs remain white */
        .form-container input,
        .form-container textarea,
        .form-container select {
            background-color: #ffffff !important;
            color: #000000 !important;
        }
        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: #555555 !important;
        }

        /* Outer dark box styling */
        .form-container {
            background-color: #1e1e2f; /* Dark background */
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        /* Layout adjustments */
        body {
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }
        #sidebar {
            flex-shrink: 0;
        }
        .flex-1 {
            min-width: 0;
        }
    </style>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("w-60");
            document.getElementById("sidebar").classList.toggle("w-16");
            const labels = document.querySelectorAll(".menu-label");
            labels.forEach(label => label.classList.toggle("hidden"));
        }
    </script>
</head>
<body class="flex text-white bg-[#0D0D1C] min-h-screen">

    <!-- Sidebar -->
    <div id="sidebar" class="w-60 transition-all duration-300 bg-[#111132] flex flex-col min-h-screen">
        <div class="flex items-center justify-between px-4 py-4">
            <span class="text-xl font-bold">PM</span>
            <button onclick="toggleSidebar()" class="lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <nav class="flex-1 px-4 space-y-6">
            <a href="{% url 'dashboard' %}" class="flex items-center space-x-3 hover:text-cyan-400">
                <i class="fas fa-home"></i><span class="menu-label">Dashboard</span>
            </a>
            <a href="{% url 'task_list' %}" class="flex items-center space-x-3 hover:text-cyan-400">
                <i class="fas fa-tasks"></i><span class="menu-label">Tasks</span>
            </a>
            <a href="{% url 'team_list' %}" class="flex items-center space-x-3 hover:text-cyan-400">
                <i class="fas fa-users"></i><span class="menu-label">Teams</span>
            </a>
            <a href="{% url 'project_list' %}" class="flex items-center space-x-3 hover:text-cyan-400">
                <i class="fas fa-project-diagram"></i><span class="menu-label">Projects</span>
            </a>
            <a href="{% url 'logout' %}" class="flex items-center space-x-3 mt-6 hover:text-red-500">
                <i class="fas fa-sign-out-alt"></i><span class="menu-label">Logout</span>
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Top Header -->
        <header class="flex justify-between items-center p-4 bg-[#1a1a2e] shadow-md">
            <div class="search-box">
                <input type="text" placeholder="Search..." class="rounded px-3 py-1 text-black">
            </div>
            <div class="profile space-x-4">
                {% if request.user.is_authenticated %}
                    <span class="text-sm">{{ request.user.username }}</span>
                    <a href="{% url 'logout' %}" class="text-red-400 hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-green-400 hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a>
                {% endif %}
            </div>
        </header>

        <!-- Page Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <section class="form-container max-w-5xl mx-auto">
                {% block content %}
                {% endblock %}
            </section>
        </main>
    </div>
    
    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/ajax_comments.js' %}"></script>
</body>
</html>
