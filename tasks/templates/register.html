{% extends 'tasks/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2 class="page-title">📝 Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="switch-auth">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
